<th:block layout:fragment="content">
<!--    <style id="compiled-css" type="text/css"></style>-->
    <div class="ereaders-main-content ereaders-error-full csm-0pdd inner-pg-wrap">

            <div class="slider-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 csm-mrgtp18">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <div class="image-container">
                                    <img class="img-fluid" th:src="@{/front/images/details-1-office-worker.svg}" alt="alternative">
                                </div> <!-- end of image-container -->
                            </div> <!-- end of col -->

                            <div class="col-sm-6 col-md-6 col-lg-6">

                                    <div class="container12">
                                        <div class="formclass">

                                            <form th:action="@{/register}" th:object="${user}" method="post">
                                                <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                    <label for="firstName" class="input-label">First Name*</label>
                                                    <input type="text" class="form-control input-box1" th:field="*{firstName}"
                                                            id="firstName"  name="firstName" autofocus="autofocus" >

                                                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="lastName" class="input-label">Last Name*</label>
                                                        <input type="text" class="form-control input-box1" th:field="*{lastName}"
                                                                 id="lastName"  name="lastName"
                                                                   >
                                                        <i th:if="${#fields.hasErrors('lastName')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
                                                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                                                    </div>
                                                </div>
                                                </div>
                                                <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="companyName" class="input-label" >Company Name*</label>
                                                        <input type="text" class="form-control input-box1" th:field="*{companyName}"
                                                               id="companyName"  name="companyName"
                                                        >
                                                        <i th:if="${#fields.hasErrors('companyName')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
                                                        <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></p>
                                                    </div>
                                                </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="email1" class="input-label">Email*</label>
                                                            <input type="text" class="form-control input-box1"
                                                                   th:field="*{email}"
                                                                   id="email1" autocomplete="new-password"
                                                            >
                                                            <i th:if="${#fields.hasErrors('email')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
                                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="phone" class="input-label">Phone*</label>
                                                            <input type="text" class="form-control input-box1"
                                                                   th:field="*{phone}"
                                                                    id="phone" >
                                                            <i th:if="${#fields.hasErrors('phone')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
                                                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="password" class="input-label">Password*</label>
                                                            <!--breakpoint-->
                                                            <input type="password" class="form-control input-box1"
                                                                   th:field="*{password}"
                                                                   id="password">
                                                            <i th:if="${#fields.hasErrors('password')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
                                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                                            <i th:if="${!#fields.hasErrors('password')}" title="Minimum 8 characters, 1 uppercase, 1 special character and 1 digit required" class="error-icon fa fa-info-circle" style="color: orangered"></i>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="confirmPassword" class="input-label">Confirm Password*</label>
                                                            <input type="password" class="form-control input-box1"
                                                                   th:field="*{confirmPassword}"
                                                                   id="confirmPassword">
                                                            <i th:if="${#fields.hasErrors('confirmPassword')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
                                                            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="csm-rgbtn-blk">
                                                            <button type="submit" class="btn btn-primary login-button csm-lginbtn">Register Now</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 csm-reg-btm-txt">
                                                        <span>Already have an account ? </span><a th:href="@{/login}" class="cms-reg-lg-lnk" id="register">Login here</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end of col -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#ereaders-footer').css({
                "bottom" : "0",
                "position" : "fixed"
            });
        });
    </script>
</th:block>

<th:block layout:fragment="extrascripts">
    <script type="text/javascript" th:src="@{/front/script/functions.js}"></script>
    <script type="text/javascript">
        $(document).on("click", ".forgotpassword", function (e) {
            $.confirm({
                title: 'Forgot password!',
                content: $("#forgotpassword-form").html(),
                buttons: {
                    ok: {
                        text: 'Send password reset link',
                        btnClass: 'btn-blue',
                        action: function () {
                            var email = this.$content.find('#inputFgEmail').val();
                            if (email != '') {
                                this.$content.find('#forgot-submit').click();
                            }else{
                                this.$content.find('.fp').show();
                            }
                            return false;
                        }
                    },
                    cancel: function () {
                        //close
                    },
                },

            });
        });


    </script>
    <div style="display: none;" id="forgotpassword-form">
        <form id="forgotpass" th:action="@{'/forgot/password'}"
              method="get">
            <div class="alert alert-danger fp" style="display: none;">Please enter email id</div>
            <label for="inputFgEmail" class="sr-only">Email</label>

            <input type="email" id="inputFgEmail" name="userEmail"
                   class="form-control" placeholder="Email"
                   autofocus="">
            <input type="submit" id="forgot-submit" style="display: none;">
        </form>
    </div>

    <!--VIVEK-CSS-JS-->
    <script th:src="@{front/script/loginscript.js}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" th:src="@{/front/script/functions.js}"></script>

    <!--<link rel="stylesheet" th:href="@{front/css/loginstyle.css}">-->
