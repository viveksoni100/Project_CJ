<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" th:href="@{/static/front/css/style.css}">
</head>


<body>

<table id="apiDescriptionTable" class="gtd-dtls-tble">
    <thead>
    <tr>
        <th>From</th>
        <th>To</th>
        <th>Price/API</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i,iterator : ${productSlabDetailFinals}">
        <td th:text="${i.slabLowerLimit}"></td>
        <td th:if="!${iterator.last}" th:text="${i.slabUpperLimit}"></td>
        <td th:if="${iterator.last}" th:text="${productQty}"></td>
        <td th:text="${'$'+#numbers.formatDecimal(i.slabRate,1,'COMMA',2,'POINT')}"></td>
        <td th:text="${'$' + #numbers.formatDecimal(i.total,0,'COMMA',2,'POINT')}"></td>

    </tr>
    <tr>
        <td style="font-weight: bold" colspan="3">Grand Total </td>
        <td style="font-weight: bold" th:text="${'$' + #numbers.formatDecimal(cartDetail.totalPrice,0,'COMMA',2,'POINT')}"></td>
    </tr>
    </tbody>
</table>

</body>
