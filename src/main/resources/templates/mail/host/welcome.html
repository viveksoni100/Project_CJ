<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mail/layout/body}">

<th:block layout:fragment="content">
    <div style="text-align: center; width: 100%;margin-top:20px;margin-bottom:20px; font-size: 26px;color:#4d4d4d;">
        <h4 th:text="${getAppName + ' Host'}"></h4>
    </div>
    <div style="margin: 0px 50px">
        <div style="font-size:15px;color:#da125c">
            <div style="color:#da125c;text-transform: capitalize;" th:text="${'Dear ' + name + ','}"></div>
            <div style="color:#4d4d4d;">Welcome to Publications. <br/>You are added as a colleague on <span th:text="${getAppName}"></span> application by
                <b><span th:text="${owner}"></span></b> for the company <b><span th:text="${company}"></span></b>.
                Please click button below to login into your account using following credentials,<br>
                Email: <span th:text="${email}"></span><br>
                Password: <span th:text="${defaultPassword}"></span>
            </div>
            <div style="text-align: center; padding-top:20px;">
                <a class="btn btn-primary btn-xs"
                   th:href="@{${baseUrl}}"
                >Click here</a>
            </div>

        </div>

    </div>
    <div style="margin-top:35px;">
        <div style="background: #605577;height:2px;"></div>
    </div>
</th:block>

</html>
