<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div class="row">
    <div class="col-md-12">


        <div th:replace="layouts/globalmessages :: global-messages">(global-messages)</div>
        <form th:action="@{/super/config/submit}" th:object="${config}" method="post" th:if="${!success}">
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-12">

                        <input type="text" th:attr="data-control='hue'" th:field="*{configName}" class="form-control  minicolors-input" id="configName"
                               th:classappend="${#fields.hasErrors('configName') ? 'is-invalid' : ''}"
                               placeholder="Config name*"
                               autofocus="autofocus">
                        
                        <p th:if="${#fields.hasErrors('configName')}" class="label text-danger "
                           th:errors="*{configName}"></p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-12">

                        <input type="text" th:field="*{configValue}" class="form-control colorpicker" id="configValue"
                               th:classappend="${#fields.hasErrors('configValue') ? 'is-invalid' : ''}"
                               placeholder="Config value*"
                               autofocus="autofocus">
                        
                        <p th:if="${#fields.hasErrors('configValue')}" class="label text-danger "
                           th:errors="*{configValue}"></p>
                    </div>

                    <div class="col-md-12">
                        <p></p>
                        <div class="checkbox checkbox-primary">
                            <input type="checkbox" checked th:field="*{status}" data-toggle="toggle" class="tCheckbox"
                                   data-on="Enable" data-off="Disable" data-height="40" id="status" name="status">
                            <label for="status">Enabled ?</label>
                        </div>

                        <p th:if="${#fields.hasErrors('status')}" class="label text-danger "
                           th:errors="*{status}"></p>
                    </div>
                </div>
            </div>

        </form>
        <input type="hidden" id="closepopup" th:value="${success ? 'true' : 'false'}">
    </div>
</div>
<script>
    $('#status').prop('checked', true).change();
</script>
</html>
