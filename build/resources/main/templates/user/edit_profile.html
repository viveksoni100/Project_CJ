<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <style>
        .error-icon {
            position: absolute;
            right: 5%;
            top: 10px;
        }
        .form-group p {
            position: absolute;
            bottom: 30px;
            right: 15px;
            background: #000;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.41);
            display: none;
        }

        .form-group:hover p {
            display: block;
        }
    </style>
</head>
<form enctype="multipart/form-data" class="form" th:action="@{/profile/edit}"
      method="post"
      id="registrationForm"
      th:object="${editUser}">
    <div th:replace="layouts/globalmessages :: global-messages">(global-messages)</div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-12" style="display: inline-flex; margin-bottom: 10px;">
                <label for="fname" style="width: 20%; margin-top: 7px;">First Name</label>
                <input type="text" id="fname" class="form-control"
                       th:field="*{firstName}"
                       title="FirstName" style="width: 80%;" required>
                <p th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}"></p>
                <i th:if="${#fields.hasErrors('firstName')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-12" style="display: inline-flex; margin-bottom: 10px;">
                <label for="lname" style="width: 20%; margin-top: 7px;">Last Name</label>
                <input type="text" id="lname" class="form-control"
                       th:field="*{lastName}"
                       title="LastName" style="width: 80%;" required>
                <p th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}"></p>
                <i th:if="${#fields.hasErrors('lastName')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
            </div>
        </div>
    </div>
    <div class="form-group">

        <div class="form-row">
            <div class="col-md-12" style="display: inline-flex; margin-bottom: 10px;">
                <label for="phone" style="width: 20%; margin-top: 7px;">Phone No.</label>
                <input type="text" class="form-control"
                       th:field="*{phone}"
                       id="phone"
                       title="PhoneNo" style="width: 80%;" required>
                <p th:if="${#fields.hasErrors('phone')}"
                   th:errors="*{phone}"></p>
                <i th:if="${#fields.hasErrors('phone')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
                <!--<input type="text" class="form-control" sec:authorize="hasRole('ROLE_CORPORATE') or hasRole('ROLE_SUPERADMIN')"
                       th:field="*{phone}"
                       id="telephone"
                       placeholder="Telephone" title="Telephone">-->
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-12" style="display: inline-flex; margin-bottom: 10px;">
                <label for="email" style="width: 20%; margin-top: 7px;">Email</label>
                <input type="email" class="form-control" th:field="*{email}"
                       id="email"
                       title="Email" readonly style="width: 80%;">
            </div>
        </div>
    </div>
    <input type="hidden" id="closepopup" th:value="${success}">
</form>
</html>
