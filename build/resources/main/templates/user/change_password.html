<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <style>
        .error-icon {
            position: absolute;
            right: 5%;
            top: 10px;
        }
        .form-group p {
            position: absolute;
            bottom: 30px;
            right: 15px;
            background: #000;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.41);
            display: none;
        }

        .form-group:hover p {
            display: block;
        }
    </style>
</head>
<form enctype="multipart/form-data" class="form" th:action="@{/password/edit}"
      method="post"
      id="registrationForm"
      th:object="${passwordForm}">
    <div th:replace="layouts/globalmessages :: global-messages">(global-messages)</div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-12" style="display: inline-flex; margin-bottom: 10px;">
                <label for="currentPassword" style="width: 40%; margin-top: 7px;">Current Password*</label>
                <input type="password" id="currentPassword" class="form-control"
                       th:field="*{currentPassword}"
                       style="width: 60%;"
                       title="Enter your Current password.">
                <p th:if="${#fields.hasErrors('currentPassword')}"
                   th:errors="*{currentPassword}"></p>
                <i th:if="${#fields.hasErrors('currentPassword')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
            </div>

        </div>

    </div>

    <div class="form-group">
        <div class="form-row">
            <div class="col-md-12" style="display: inline-flex; margin-bottom: 10px;">
                <label for="password" style="width: 40%; margin-top: 7px;">New Password*</label>
                <!--th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"-->
                <input type="password" class="form-control"
                       th:field="*{password}"
                       style="width: 60%;"
                       id="password"
                       title="enter your new password.">
                <i th:if="${#fields.hasErrors('password')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                <i th:if="${!#fields.hasErrors('password')}" title="Minimum 8 characters, 1 uppercase, 1 special character and 1 digit required" class="error-icon fa fa-info-circle"
                   style="color: orangered; position: absolute; top: 28%; right: 5%;"></i>
                <!--<script>
                    $(document).ready(function(){
                        console.log("working...");
                        $('i').each(function(){
                            var a = $(this).attr('title');
                            var b = a.replace('<br />','');
                            $(this).attr('title', b);
                        });
                    });
                </script>-->

                <!--<p th:if="${#fields.hasErrors('password')}" class="label error"
                   th:errors="*{password}">
                    Incorrect LP</p>-->

            </div>
        </div>
    </div>
    <div class="form-group">

        <div class="form-row">
            <div class="col-md-12" style="display: inline-flex; margin-bottom: 10px;">
                <label for="password2" style="width: 40%; margin-top: 7px;">Confirm New Password*</label>
                <!--th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}"-->
                <input type="password" class="form-control"
                       style="width: 60%;"
                       th:field="*{confirmPassword}"
                       id="password2"
                       title="enter your new password.">
                <p th:if="${#fields.hasErrors('confirmPassword')}"
                   th:errors="*{confirmPassword}"></p>
                <i th:if="${#fields.hasErrors('confirmPassword')}" class="error-icon fa fa-exclamation-triangle text-danger"></i>
            </div>
        </div>

    </div>

    <input type="hidden" id="closepopup" th:value="${success}">
</form>
</html>
